{{ define "inicio" }}
{{ template "header"}}


<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Shin</td>
            <td>user@localhost</td>
            <td>Editar | Excluir</td>
        </tr>
    </tbody>
</table>

<a name="" id="" class="btn btn-primary" href="/criar" role="button">Cadastro</a>

<div class="card">
    <div class="card-header">
        Alunos
    </div>
    <div class="card-body">
        <form action="/inserir" method="post">

            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-control" name="Nome" id="Nome" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                    placeholder="">
                <small id="emailHelpId" class="form-text text-muted">Help text</small>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

</div>


<a name="" id="" class="btn btn-danger" href="/deletar?id={{.Id}}" role="button">Deletar</a>

<div class="form-group">
    <label class="sr-only" for="inputName">Hidden input label</label>
    <input type="text" value={{.ID}} class="form-control" name="inputName" id="inputName" placeholder="">
</div>

{{ template "footer" }}
{{end}}
